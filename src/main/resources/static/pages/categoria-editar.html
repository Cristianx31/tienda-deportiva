<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Categoría</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <div class="container my-5 gestion-form-container">
    <h2 class="text-center mb-4"><i class="bi bi-tags"></i> Editar Categoría</h2>
    <form>
      <div class="mb-3">
        <label class="form-label">Nombre de la categoría</label>
        <input type="text" class="form-control" value="Fútbol" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Estado</label>
        <select class="form-select" required>
          <option value="activa" selected>Activa</option>
          <option value="inactiva">Inactiva</option>
        </select>
      </div>
      <div class="text-end">
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="gestion.html#categorias" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>
</body>
</html>
