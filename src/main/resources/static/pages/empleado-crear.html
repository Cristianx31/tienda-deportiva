<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nuevo Empleado - DeportesX</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <div class="container my-5">
    <div class="card shadow-lg">
      <div class="card-header text-center">
        <h3><i class="bi bi-person-plus"></i> Nuevo Empleado</h3>
      </div>
      <form class="p-4">
        <div class="mb-3">
          <label for="dniEmpleado" class="form-label">DNI</label>
          <input type="text" class="form-control" id="dniEmpleado" placeholder="DNI">
        </div>
        <div class="mb-3">
          <label for="nombreEmpleado" class="form-label">Nombre Completo</label>
          <input type="text" class="form-control" id="nombreEmpleado" placeholder="Nombre Completo">
        </div>
        <div class="mb-3">
          <label for="cargoEmpleado" class="form-label">Cargo</label>
          <select class="form-select" id="cargoEmpleado">
            <option value="Vendedor">Vendedor</option>
            <option value="Administrador">Administrador</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="correoEmpleado" class="form-label">Correo</label>
          <input type="email" class="form-control" id="correoEmpleado" placeholder="Correo">
        </div>
        <div class="mb-3">
          <label for="usuarioEmpleado" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="usuarioEmpleado" placeholder="Usuario">
        </div>
        <div class="mb-3">
          <label for="passwordEmpleado" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="passwordEmpleado" placeholder="Contraseña">
        </div>
        <div class="d-flex justify-content-between">
          <a href="gestion.html" class="btn btn-secondary">Cancelar</a>
          <button type="submit" class="btn btn-success">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
