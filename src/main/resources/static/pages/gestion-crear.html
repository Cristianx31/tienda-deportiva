<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crear Producto - Catálogo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <div class="container my-5 gestion-form-container">
    <h2 class="text-center mb-4">Agregar Nuevo Producto</h2>
    <form>
      <div class="mb-3">
        <label class="form-label">Nombre del producto</label>
        <input type="text" class="form-control" placeholder="Ejemplo: Pelota de fútbol" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Descripción</label>
        <textarea class="form-control" rows="3" placeholder="Ejemplo: Balón profesional de cuero sintético" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Precio (S/)</label>
        <input type="number" class="form-control" placeholder="0.00" min="0" step="0.01" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Categoría</label>
        <select class="form-select" required>
          <option value="">Selecciona una categoría</option>
          <option value="Fútbol">Fútbol</option>
          <option value="Running">Running</option>
          <option value="Boxeo">Boxeo</option>
          <option value="Tenis">Tenis</option>
          <option value="Ciclismo">Ciclismo</option>
          <option value="Gimnasio">Gimnasio</option>
          <option value="Básquet">Básquet</option>
          <option value="Natación">Natación</option>
          <option value="Ropa y Accesorios">Ropa y Accesorios</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Imagen del producto</label>
        <input type="file" class="form-control" accept="image/*">
      </div>
      <div class="text-end">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="gestion.html" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>
</body>
</html>
