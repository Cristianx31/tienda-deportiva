<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil Vendedor - DeportesX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <div class="container my-5">
    <div class="d-flex justify-content-start mb-3">
      <a href="catalogo.html" class="btn btn-outline-secondary btn-sm">
        <i class="bi bi-arrow-left"></i> Volver
      </a>
    </div>
    <div class="card shadow-lg mx-auto" style="max-width: 420px;">
      <div class="card-header text-center bg-dark text-white rounded-top">
          <h3><i class="bi bi-person"></i> Mi Perfil</h3>
      </div>
      <div class="card-body text-center">
          <!-- Foto de perfil  -->
          <div class="d-flex justify-content-center">
            <img src="../assets/img/perfil.jpg" alt="Foto de perfil" class="rounded-circle mb-3 shadow" style="width:100px; height:100px; object-fit:cover;">
          </div>
          <!-- Nombre y badge  -->
          <h5 class="mb-1 fw-bold">Pablito UC</h5>
          <span class="badge bg-primary mb-3 mx-auto" style="display:inline-block;">Vendedor</span>
          <hr>
          <!-- Datos personales -->
          <div class="text-start mb-2">
              <i class="bi bi-envelope"></i>
              <span class="ms-1 fw-bold">Correo:</span>
              <span>jacevedo@deportesx.com</span>
          </div>
          <div class="text-start mb-2">
              <i class="bi bi-person-badge"></i>
              <span class="ms-1 fw-bold">Usuario:</span>
              <span>jacevedo</span>
          </div>
          <div class="text-start mb-2">
              <i class="bi bi-clock"></i>
              <span class="ms-1 fw-bold">Horario:</span>
              <span>Mañana (8:00 - 16:00)</span>
          </div>
          <hr>
          <!-- Acciones sin iconos -->
          <div class="d-flex justify-content-between">
              <a href="asistencia.html" class="btn btn-warning flex-fill me-2">
                  Asistencia
              </a>
              <a href="ventas-empleado.html" class="btn btn-primary flex-fill mx-2">
                  Mis Ventas
              </a>
              <a href="login.html" class="btn btn-outline-danger flex-fill ms-2">
                  Cerrar Sesión
              </a>
          </div>
      </div>
    </div>
  </div>
</body>
</html>
