<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Venta - DeportesX</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <div class="venta-form-container">
    <div class="card-header text-center">
      <h4><i class="bi bi-cart-plus"></i> Registro de Venta</h4>
    </div>
    <div class="card-body">
      <form>
        <!-- Datos del cliente -->
        <h5><i class="bi bi-person"></i> Datos del Cliente</h5>
        <div class="row">
          <div class="col-md-6 mb-2 mb-md-0">
            <label for="nombreCliente" class="form-label">Nombre del Cliente</label>
            <input type="text" id="nombreCliente" class="form-control" placeholder="Ej. Jordan Acevedo">
          </div>
          <div class="col-md-6">
            <label for="dniCliente" class="form-label">DNI</label>
            <input type="text" id="dniCliente" class="form-control" placeholder="Ej. 75177414">
          </div>
        </div>

        <!-- Productos seleccionados -->
        <h5 class="mb-4"><i class="bi bi-box-seam"></i> Productos seleccionados</h5>
        <div class="row g-4 mb-3">
          <!-- Producto 1 -->
          <div class="col-12 col-md-6">
            <div class="p-4 rounded shadow-sm border d-flex flex-column gap-2">
              <span class="fw-bold text-primary">Pelota de Fútbol</span>
              <span class="text-dark">Precio Unitario: <span class="text-secondary fw-bold">S/ 120.00</span></span>
              <span class="text-dark">Cantidad: <input type="number" class="form-control w-auto d-inline-block" min="1" value="3"></span>
              <span class="text-dark">Total: <span class="text-secondary fw-bold">S/ 360.00</span></span>
            </div>
          </div>
          <!-- Producto 2 -->
          <div class="col-12 col-md-6">
            <div class="p-4 rounded shadow-sm border d-flex flex-column gap-2">
              <span class="fw-bold text-primary">Guantes de Boxeo</span>
              <span class="text-dark">Precio Unitario: <span class="text-secondary fw-bold">S/ 150.00</span></span>
              <span class="text-dark">Cantidad: <input type="number" class="form-control w-auto d-inline-block" min="1" value="2"></span>
              <span class="text-dark">Total: <span class="text-secondary fw-bold">S/ 300.00</span></span>
            </div>
          </div>
        </div>

        <!-- Total general -->
        <div class="text-end mb-4">
          <p class="fw-bold fs-5 mb-0">Total a pagar: <span class="text-secondary">S/ 660.00</span></p>
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-center gap-3">
          <a href="venta-detalle.html" class="btn btn-success">
            <i class="bi bi-check-circle"></i> Confirmar Venta
          </a>
          <a href="catalogo.html" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Volver al Catálogo
          </a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
